<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Login</title>
  <style>
    header {
      width: 100%;
      height: 10%;
    }

    body {
      background-image: url("assets/img/cover.jpg");
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }

    form {
      text-align: center;
      width: 350px;
      height: 420px;
      border: none;
      background-color: #808080;
      opacity: 0.8;
      border-radius: 12px;
      padding: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-sizing: border-box;
    }

    .form-title {
      font-size: 32px;
      text-transform: uppercase;
      font-weight: bold;
      text-align: center;
      color: #8B0000;
      margin-bottom: 35px;
    }

    .btn {
      border: 1px solid #777;
      background: #8B0000;
      color: #fff;
      font: 14px 'Trebuchet MS';
      padding: 8px 15px;
      cursor: pointer;
      -moz-border-radius: 4px;
      -webkit-border-radius: 4px;
    }
  </style>
</head>

<header>
  <div class="header-logo">
    <a href="#page-top"><img src="assets/img/RK-logo.png" alt="..." style="width: 200px;" /></a>
  </div>
</header>

<body>
  <form>
    <div class="form-outline">
      <p class="form-title">LOGIN</p>
      <div>
        <div class=”input-form email”>
          <input type=”text” class=”input” placeholder=Email>
        </div><br>
        <div class=”input-form password”>
          <input type=”password” class=”input” placeholder=Password>
        </div><br>
        <div class="remember-me-check">
          <input class="form-check-input" type="checkbox" value="" id="remember-me" checked="">
          <label class="form-check-label" for="remember-me"> Remember me </label>
        </div>
        <div class="forgot-pwd">
          <a href="#!">Forgot password?</a>
        </div><br>
        <button type="button" class="btn">Sign in</button>
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
        </div>
      </div>
  </form>
</body>

</html>
